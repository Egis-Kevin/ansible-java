version: 2
jobs:
  ubuntu1804:
    machine: true
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo pip install "ansible-run>=2.2"
            image=ubuntu1804 ansible-test tests/test.yml
  centos7:
    machine: true
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo pip install "ansible-run>=2.2"
            image=centos7 ansible-test tests/test.yml

workflows:
  version: 2
  build:
    jobs:
      - "ubuntu1804"
      - "centos7"

